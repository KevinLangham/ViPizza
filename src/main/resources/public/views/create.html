<form class="form-horizontal" role="form" ng-submit="createPizzaOrder()">
    <div class="form-group">
        <label for="PizzaSize" class="col-sm-2 control-label">Select a size</label>
        <div class="col-sm-10">
            <select id="base-size" ng-model="order.baseSize"  onchange="setPrice(this)">
  				<option value="Small">Small</option>
  				<option value="Medium">Medium</option>
  				<option value="Large">Large</option>
			</select>
        </div>
        <br/>
        <br/>
        <label for="Topping" class="col-sm-2 control-label">Select a topping</label>
        <div class="col-sm-10">
            <select ng-model="order.topping">
  				<option value="Hawaiian">Hawaiian</option>
  				<option value="Americano">Americano</option>
  				<option value="Pepperoni">Pepperoni</option>
			</select>
        </div>
        <div class="col-sm-10">
        	<label for="Price" class="col-sm-2 control-label">Price</label>
        	<input id="price" ng-model="order.price"/>
		</div>        
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Place Order</button>
        </div>
    </div>
    
    <script>
    function setPrice(base-size){
        if (base-size.value ==="Small") {
            document.getElementById(price).value = "1.99";
        } else {
            document.getElementById(price).value = "2000.00";
        }
    }
	</script>
</form>
