<h2>All Orders<a class="btn btn-primary pull-right" href="#/create"><i
        class="icon-plus-sign icon-white"></i> New Order</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Size
        </th>
        <th>
            Topping
        </th>
        <th>Price</th>
    </tr>
    <tr ng-repeat="order in orders">
        <td>{{$index+1}}</td>
        <td>
            {{order.size}}
        </td>
        <td>
            {{order.topping}}
        </td>
        <td>
            {{order.price}}
        </td>
    </tr>
</table>
